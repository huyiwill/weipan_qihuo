<extend name="Base/common"/>
<block name="content">
	<!-- this page specific styles -->
	<link rel="stylesheet" href="__CSS__/compiled/article-add.css" type="text/css" media="screen" />
    <div class="container-fluid">
        <div id="pad-wrapper" class="form-page">
			 <div class="row-fluid header">
                <h3>管理员&nbsp;>&nbsp;修改管理员</h3>
            </div>
            <div class="row-fluid form-wrapper">
            	<form action="{:U('Super/sedit')}" method="post">
                <!-- left column -->
                <div class="span8 column">
                	<input type="hidden" name="uid" value="{$ult['uid']}"/>
                	<input type="hidden" name="otype" value="{$ult['otype']}"/>
                	<input type="hidden" name="ustatus" value="{$ult['ustatus']}"/>
                	<input type="hidden" name="oid" value="{$ult['oid']}"/>
                	<input type="hidden" name="utime" value="{$ult['utime']}" />
					<div class="field-box">
						<label>管理员帐号：</label>
						<input class="span8" type="text" data-toggle="tooltip" data-trigger="focus" title="请输入管理员帐号" data-placement="right" name="username" value="{$ult['username']}" readonly="true"/>
					</div>
					<div class="field-box">
						<label>新密码：</label>
						<input class="span8 upwd" type="text" data-toggle="tooltip" data-trigger="focus" title="请输入管理员密码" data-placement="right" name="upwd" value=""/>
					</div>
					<div class="field-box">
						<label>密码确认：</label>
						<input class="span8 upwdqr" type="text" data-toggle="tooltip" data-trigger="focus" title="请输入确认密码" data-placement="right" name=""/>
					</div>
					<div class="field-box">
						<label>管理员电话：</label>
						<input class="span8" type="text" data-toggle="tooltip" data-trigger="focus" title="请输入管理员电话" data-placement="right" name="utel" value="{$ult['utel']}"/>
					</div>
                    <div class="field-box actions">
						<input type="submit" class="btn-glow primary" id="superSub" value="提交"><span>或</span><input type="reset" value="重置" class="reset">
					</div>
                </div>
				</form>
                <!-- right column -->
                <div class="span4 column pull-right">
                   <div class="field-box"><h3>说明：</h3></div>
				   <div class="field-box">请按一定需求添加管理员！</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end main container -->


<!-- scripts -->
<script src="__JS__/jquery-latest.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/theme.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var eqli = $("#dashboard-menu").children().eq(7);
		eqli.attr('class','active');
		$("#dashboard-menu .active .submenu").css("display","block");
	});
	
	$("#superSub").click(function(){
		var upwd = $(".upwd").val();
		var upwdqr = $(".upwdqr").val();
		if(upwd == ""){
			$(".upwd").focus();
			$(".upwdqr").attr("data-original-title","密码不能为空");
			return false;
		}
		else if(upwdqr == ""){
			$(".upwdqr").focus();
			$(".upwdqr").attr("data-original-title","请输入确认密码");
			return false;
		}
		else if(upwd!=upwdqr){
			$(".upwdqr").focus();
			$(".upwdqr").attr("data-original-title","两次输入密码不同");
			return false;
		}
		return true;
	})
</script>
</block>
