<extend name="Base/common"/>
<block name="content">
<link rel="stylesheet" href="__CSS__/compiled/new-user.css" type="text/css" media="screen" />  
<style>
	.new-user .form-wrapper input[type="text"]{border: 1px solid #D0D0D0;}
</style>
   <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
                <div class="row-fluid header">
                    <h3>会员管理&nbsp;>&nbsp添加会员单位</h3>
                </div>

                <div class="row-fluid form-wrapper">
                    <form action="{:U(Menber/mupdate)}" method="post" class="new_user_form" onsubmit="return subform();">
                    <!-- left column -->
                    <div class="span6 with-sidebar">
                    	<input class="span4" type="hidden" name="otype" value="{$us.otype}"/>
                    	<input class="span4" type="hidden" name="uid" value="{$us.uid}"/>
                    	<input class="span4" type="hidden" name="utime" value="{$us.utime}"/>
                        <div class="span9 field-box uname">
                            <label>姓名:</label>
                            <input class="span4" type="text" name="username" value="{$us.username}" data-toggle="tooltip" data-trigger="focus" title="请输入会员姓名" data-placement="right" readonly="true"/>
                        </div>
                        <div class="span9 field-box">
                            <label>电话:</label>
                            <input class="span3" type="text" name="utel" value="{$us.utel}" data-toggle="tooltip" data-trigger="focus" title="请输入会员电话" data-placement="right" />
                        </div>
                        <div class="span9 field-box">
                            <label>办公地址:</label>
                            <input class="span8" type="text" name="address" value="{$us.address}" data-toggle="tooltip" data-trigger="focus" title="请输入办公地址" data-placement="right" />
                        </div>
                        <div class="span9 field-box">
                            <label>身份证号码:</label>
                            <input class="span8" type="text" name="brokerid" value="{$mg.brokerid}" data-toggle="tooltip" data-trigger="focus" title="请输入身份证号码" data-placement="right" />
                        </div>
                        <div class="span9 field-box">
                            <label>公司名称:</label>
                            <input class="span8" type="text" name="comname" value="{$us.comname}" data-toggle="tooltip" data-trigger="focus" title="请输入公司名称" data-placement="right" />
                        </div>
                        <div class="span9 field-box">
                            <label>公司资质:</label>
                            <input class="span8" type="text" name="comqua" value="{$us.comqua}" data-toggle="tooltip" data-trigger="focus" title="请输入公司资质号码" data-placement="right" />
                        </div>
                        <div class="span9 field-box">
                            <label>返点:</label>
                            <input class="span1" type="text" name="rebate" value="{$us.rebate}" data-toggle="tooltip" data-trigger="focus" title="请输入交易返点" data-placement="right" />%&nbsp;&nbsp;注：单这条会员的交易的盈亏
                            <a class="btn-flat primary rebate">修改</a>
                        </div>
                        <div class="span3 field-box">
                            <label>手续费返点:</label>
                            <input class="span1" type="text" value="{$us.feerebate}" name="feerebate" data-toggle="tooltip" data-trigger="focus" title="请输入交易费用返点" data-placement="right" />%&nbsp;&nbsp;注：单笔手续费用交易的返点
                            <a class="btn-flat primary feerebate">修改</a>
                        </div>
                        <div class="span3 field-box">
                            <label>新密码:</label>
                            <input class="span5" type="text" value="" name="upwd" data-toggle="tooltip" data-trigger="focus" title="请输入密码" data-placement="right" />
                        </div>
                        <div class="span3 field-box">
                            <label>确认密码:</label>
                            <input class="span5" type="text" value="" name="rpwd" data-toggle="tooltip" data-trigger="focus" title="请输入确认密码" data-placement="right" />
                        </div>
                        <div class="span8 field-box actions" style="padding-bottom: 20px;">
                            <input type="submit" class="btn-glow primary" value="修改" />
                        </div>
                    </div>
					</form>
                    <!-- side right column -->
                    <div class="span5 form-sidebar pull-right">
                    	<div class="btn-group toggle-inputs hidden-tablet">
                            <button class="glow left" data-input="inline">内联输入</button>
                            <button class="glow right active" data-input="normal">正常输入</button>
                        </div>
                        <div class="alert alert-info hidden-tablet" style="width: 50%;">
                            <i class="icon-lightbulb pull-left"></i>
                            点击上面的按钮可以切换输入方式。
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
	<!-- scripts -->
    <script src="__JS__/jquery-latest.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
    <script src="__JS__/theme.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
			var eqli = $("#dashboard-menu").children().eq(5);
			eqli.attr('class','active');
			$("#dashboard-menu .active .submenu").css("display","block");
		});
		
		function subform(){
			if($('input[name=utel]').val()==""){
				$('input[name=utel]').focus();
				return false;
			}
			if($('input[name=address]').val()==""){
				$('input[name=address]').focus();
				return false;
			}
			if($('input[name=brokerid]').val()==""){
				$('input[name=brokerid]').focus();
				return false;
			}
			if($('input[name=comname]').val()==""){
				$('input[name=comname]').focus();
				return false;
			}
			if($('input[name=comqua]').val()==""){
				$('input[name=comqua]').focus();
				return false;
			}
			if($('input[name=upwd]').val()!=$('input[name=rpwd]').val()){
				$('input[name=rpwd]').focus();
				$('input[name=rpwd]').attr('data-original-title','两次密码输入不同');
				return false;
			}
		}
		var uid = $('input[name=uid]').val();
		$('.rebate').click(function(){
			var rebate = $('input[name=rebate]').val();
			$.ajax({
        		type:"post",
        		url:"{:U('Menber/mupdate')}",
        		data:{"rebate":rebate,'uid':uid,"ajax":"rebate"},
        		success:function(data){
        			alert(data);
        		},
        		error:function(data){
        			alert(data);
        		}
        	});
		})
		$('.feerebate').click(function(){
			var feerebate = $('input[name=feerebate]').val();
			$.ajax({
        		type:"post",
        		url:"{:U('Menber/mupdate')}",
        		data:{"feerebate":feerebate,'uid':uid,"ajax":"feerebate"},
        		success:function(data){
        			alert(data);
        		},
        		error:function(data){
        			alert(data);
        		}
        	});
		})
	</script>
	<script type="text/javascript">
        $(function () {

            // toggle form between inline and normal inputs
            var $buttons = $(".toggle-inputs button");
            var $form = $("form.new_user_form");
            $buttons.click(function () {
                var mode = $(this).data("input");
                $buttons.removeClass("active");
                $(this).addClass("active");

                if (mode === "inline") {
                    $form.addClass("inline-input");
                } else {
                    $form.removeClass("inline-input");
                }
            });
        });
    </script>

</block>
