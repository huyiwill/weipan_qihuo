<extend name="Base/common"/>
<block name="content">
<style type="text/css">
	.datatable,.datatable th{text-align:center;}
</style>
<div class="main sidebar-minified">
<!--/row-->
			<div class="row">		
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2><i class="fa fa-table red"></i><span class="break"></span><strong>代理列表</strong></h2>
							<div class="panel-actions">
							  <!--   <a href="window.location.reload();" class="btn-setting"><i class="fa fa-rotate-right"></i></a> -->
								<a href="" ><i class="fa fa-rotate-right"></i></a>
								<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="panel-body">
							<table class="table table-striped table-bordered bootstrap-datatable datatable">
							  <thead>
								  <tr> 
                                      <th>类别</th>
									  <th>用户名</th>
                                      <th>地区</th>
									  <th>注册时间</th>
									  <th>操作</th>
								  </tr>
							  </thead>   
							  <tbody>
							  <volist name="ulist" id="vo">								
									<tr>
										<td>代理商</td>
	                                    <td>{$vo.username}</td>
	                                    <td>{$vo.address}</td>
										<td>{$vo.utime|date='Y-m-d H:i',###}</td>
										<td>
<!-- 											<a class="btn btn-success" href="{:U('Account/agentadd')}">
												<i class="fa fa-search-plus ">新增</i>                                            
											</a> -->
											<a class="btn btn-info" href="{:U('Account/agentadd')}?uid={$vo['uid']}">
												<i class="fa fa-edit ">修改</i>                                            
											</a>
											<a class="btn btn-danger" href="{:U('Account/agentdel')}?uid={$vo['uid']}">
												<i class="fa fa-trash-o ">删除</i> 

											</a>
										</td>
									</tr>
								</volist>
							  </tbody>
						  </table> 						
						 <div class="pagelist">{$page}</div>						 
						</div>
					</div>
				</div><!--/col-->
			
			</div><!--/row-->
   
		</div>
 </block>
