<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<title>国网微交易中心</title>
<link rel="stylesheet" href="__CSS__/global.css">
<link rel="stylesheet" href="__CSS__/charge.css">
<script id="G--xyscore-load" type="text/javascript" charset="utf-8" async src="__JS__/xyscore_main.js"></script>
</head>
<body>
<div class="wrap">
  <div class="index" style="min-height: 1114px;">
    <header class="list-head">
      <nav class="list-nav clearfix"> <a href="javascript:history.go(-1)" class="list-back"></a>
        <h3 class="list-title">账户充值</h3>
      </nav>
    </header>
    <ul class="account-info">
      <li>账户ID：{$suer['username']}</li>
      <li>余额：<span>{$result['balance']}</span><i>元</i></li>
    </ul>
    <if condition="$style eq '1'">
         <form id="moneyCharge1" class="" method="post" action="{:U('User/recharge')}">
          <p class="c-line clearfix" >
            <label class="fl">充值</label>
            <em>元</em>
            <input type="text" class="c-input" maxlength="6" placeholder="10" value="100" name="tfee1">
           </p>
          <input id="order_id" type="hidden"  name="order_id" value="{$balc.bpno}">
          <input type="submit" class="f-sub" value="立即充值">
          </form>
     <else/>
         <form id="moneyCharge2" class="" method="post" action="http://www.caomengde.cn/Extend/weipay/jsapi.php">
         <p class="c-line clearfix" >
          <label class="fl">充值</label>
          <em>元</em>
          <input type="text" class="c-input" maxlength="6" placeholder="10" value="{$balc.bpprice}" name="tfee">
         </p>
        <input id="order_id" type="hidden"  name="order_id" value="{$balc.bptime}">
        <input type="submit" class="f-sub" value="确定订单页面">
        </form>

     </if>
  </div>
 
</div>
<script src="__JS__/jquery-2.1.1.min.js"></script>
<script src="__JS__/script.js"></script>
<script type="text/javascript">
$(function(){  
  if ($('#order_id').val()!='') {
       $('#moneyCharge2').submit();
    };
});
</script>
<script type="text/javascript" charset="utf-8" src="__JS__/sea.js" async></script>
</body>
</html>
