<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<title>国网微交易中心</title>
<link rel="stylesheet" href="__CSS__/global.css">
<link rel="stylesheet" href="__CSS__/charge.css">
<script id="G--xyscore-load" type="text/javascript" charset="utf-8" async="" src="__JS__/xyscore_main.js"></script>
</head>
<body>
<div class="wrap">
  <div class="index" style="min-height: 1114px;">
    <header class="list-head">
      <nav class="list-nav clearfix"> <a href="javascript:history.go(-1)" class="list-back"></a>
        <h3 class="list-title">订单详情</h3>
      </nav>
    </header>
    <ul class="account-info">
      <li>订单编号 ：{$balanceno}</li>
      <li>充值金额：<span>{$amount}.00</span><i>元</i></li>
      <form action="{:U('Pay/dopay')}" method="post">
          <input type="text" name="order_no" value="{$balanceno}">
          <input type="text" name="order_amount" value="0.01"/>
          <input type="text" name="product_name" value="test充值">
          <input type="submit" value="提交支付">
      </form>
    </ul>

  </div>

</div>
<script src="__JS__/jquery-2.1.1.min.js"></script>
<script src="__JS__/script.js"></script>

<script type="text/javascript" charset="utf-8" src="__JS__/sea.js" async=""></script>
</body>
</html>
